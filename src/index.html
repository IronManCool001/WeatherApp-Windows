<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WeatherApp</title>
  </head>
  <body class="center" style="width:100%;height:100%">
    <h2>Enter city name:</h2>
    <form class="pure-form" style="width:100%;height:100%" onsubmit="event.preventDefault();">
      <input type="text" class="pure-input-1-2" placeholder="city name" id="cityn"/>
      <br/>
      <br/>
      <button type="submit" class="pure-button pure-input-1-2 pure-button-primary" id="submit">Submit</button>
    </form>
    <hr noshade="" width="100%;margin-bottom:0px">
    <div class="maldives" style="width:100%;height:100%" id="winfo">
    </div>
  </body>
</html>
